<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin View</title>
    <link rel="stylesheet" href="Stylesheet.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>
<body>
    <header>
        <div class="statistics-button-container">
            <button id="statistics-button">Statistics</button>
        </div>
        <div class="title">Admin View</div>
        <img src="https://tie-international.com/wp-content/uploads/2022/08/cropped-cropped-cropped-tie_international_v3.0_transparent.png" alt="Header-Bild" class="header-image">
    </header>
    <div id="app" class="container">
        <div class="column">
            <div class="blockTitle">Person</div>
            <ul id="people-list"></ul>
        
            <form id="add-person-form">
                <input type="text" id="person-name" placeholder="Enter person name">
                <button type="submit">Add Person</button>
            </form>
        </div>
        <div class="column">
           <div class="blockTitle">Tasks</div>
            <ul id="tasks-list"></ul>
         
            <form id="add-task-form">
                <input type="text" id="task-name" placeholder="Enter task name">
                <button type="submit">Add Task</button>
            </form>
        </div>
        <div class="column">
            <div class="blockTitle">Task Assignments</div>
         
            <button id="assign-button">Assign Tasks</button>
            <ul id="task-assignment"></ul>
            <div id="success-message" style="display: none;"></div>
        </div>
    </div>
    <script src="./js/AdminPage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
