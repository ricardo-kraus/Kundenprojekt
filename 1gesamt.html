<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesamtansicht</title>
    <link rel="stylesheet" href="1style.css">
</head>
<body>
    <header>
        <h1>Gesamtansicht</h1>
    </header>
    <nav>
        <ul>
            <li><a href="1index.html">Zurück zur Startseite</a></li>
            <li><a href="1person.html">Personenansicht</a></li>
        </ul>
    </nav>
    <main>
     
    
        <!-- Hier wird die Gesamtstatistik angezeigt -->
        <div id="gesamtStatistik"></div>
        
        <!-- Hinzugefügter Container für Namenanzeige und Balkendiagramm -->
        <div class="names-container">
            <div id="namesContainer"></div>
            <div class="chart-container">
                <canvas id="barChart" width="400" height="200"></canvas>
                <div id="legend" class="legend-container"></div>
            </div>
        </div>
        
        <!-- Button zum Anzeigen der Aufgabenliste und Likes/Dislikes -->
        <button id="showAssignments">Aufgaben und Bewertungen anzeigen</button>
        <ul id="assignments-list"></ul>
        
        <!-- Button zum Einfügen ins Diagramm -->
        <button id="einfuegenInsDiagramm">Im Diagramm einfügen</button>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="1gesamt.js"></script>
</body>
</html>
