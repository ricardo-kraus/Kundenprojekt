<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo modal</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Homepage-modal.css" />
</head>

<body>
    <!-- navbar -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Task plan</span>

            <div class="justify-content-end">
                <button
                    class="btn me-2 btn-outline-secondary"
                    type="button"
                    id="darkmode"
                >
                    Darkmode
                </button>
                <a class="navbar-brand">
                  <img src="https://tie-international.com/wp-content/uploads/2022/08/cropped-cropped-cropped-tie_international_v3.0_transparent.png" alt="TIE"
                  width="48"
                  height="40">
                    
                </a>
            </div>
        </div>
    </nav>
    <div class="fs-3 ms-3" id="kw"></div>
    <div class="container text-center mx-auto">
        <div class="row" style="height: 75vh">
            <!-- monday -->
            <div class="col bg-light-subtle rounded-start-4">
                <div class="bg-red mb-4 rounded-4">Monday</div>
                <div id="cardmonday">
                    <!-- Cards will be generated here -->
                </div>
            </div>
            <!-- tuesday -->
            <div class="col bg-secondary-subtle">
                <div class="bg-red mb-4 rounded-4">Tuesday</div>
                <div id="cardtuesday"></div>
            </div>
            <!-- wednesday -->
            <div class="col bg-light-subtle">
                <div class="bg-red mb-4 rounded-4">Wednesday</div>
                <div id="cardwednesday"></div>
            </div>
            <!-- thursday -->
            <div class="col bg-secondary-subtle">
                <div class="bg-red mb-4 rounded-4">Thursday</div>
                <div id="cardthursday"></div>
            </div>
            <!-- friday -->
            <div class="col bg-light-subtle rounded-end-4">
                <div class="bg-red mb-4 rounded-4">Friday</div>
                <div id="cardfriday"></div>
            </div>
        </div>
    </div>
    <!-- modal for monday -->
    <div id="modalmonday">
        <!-- Modals will be generated here -->
    </div>
    <!-- modal for tuesday -->
    <div id="modaltuesday">
    </div>
    <!-- modal for wednesday -->
    <div id="modalwednesday">
    </div>
    <!-- modal for thursday -->
    <div id="modalthursday">
    </div>
    <!-- modal for friday -->
    <div id="modalfriday">
    </div>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <!-- localstorage for checkbox -->
    <script src="homepage-modal.js"></script>
</body>
</html>
