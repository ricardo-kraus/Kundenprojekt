<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <button
      id="popover"
      type="button"
      class="btn btn-lg btn-danger"
      data-bs-toggle="popover"
      data-bs-title="Popover title"
      data-bs-content="And here's some amazing content. It's very engaging. Right?"
      data-bs-target="#example-popover"
    >
      Click to toggle popover
    </button>
    <script>

      document.addEventListener("DOMContentLoaded", function () {
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
        // Initialize the popover
        let popoverButton = document.getElementById("popover-button");
        let popover = new bootstrap.Popover(popoverButton, {
          content: createEditableTextBox(),
          html: true,
        });
        function createEditableTextBox() {
          const editableTextBox = document.createElement("div");
          editableTextBox.setAttribute("contenteditable", "true");
          editableTextBox.textContent = "Edit this text...";
          editableTextBox.addEventListener("blur", function () {
            // Update the popover content when the editable textbox loses focus
            popoverButton.setAttribute(
              "data-bs-content",
              editableTextBox.textContent
            );
          });
          return editableTextBox;
        }
        popoverButton.addEventListener("click", function () {
          const content = createEditableTextBox();
          popover.config.content = content;
          popover.show();
        });
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
