<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Test.css">
    <title>Task-List</title>
</head>
<body>
    <div class="task-container">
        <h1>Task-List</h1>
        <div class="task-form">
            <input type="text" id="task-input" placeholder="Aufgabe">
            <input type="text" id="name-input" placeholder="Name">
            <button id="add-button">HinzufÃ¼gen</button>
            <select id="day-select">
                <option value="montag">Montag</option>
                <option value="dienstag">Dienstag</option>
                <option value="mittwoch">Mittwoch</option>
                <option value="donnerstag">Donnerstag</option>
                <option value="freitag">Freitag</option>
            </select>
        </div>
        <div class="task-columns">
            <div class="task-column" id="montag">
                <h2>Montag</h2>
                <div id="montag-tasks"></div>
            </div>
            <div class="task-column" id="dienstag">
                <h2>Dienstag</h2>
                <div id="dienstag-tasks"></div>
            </div>
            <div class="task-column" id="mittwoch">
                <h2>Mittwoch</h2>
                <div id="mittwoch-tasks"></div>
            </div>
            <div class="task-column" id="donnerstag">
                <h2>Donnerstag</h2>
                <div id="donnerstag-tasks"></div>
            </div>
            <div class="task-column" id="freitag">
                <h2>Freitag</h2>
                <div id="freitag-tasks"></div>
            </div>
        </div>
    </div>
    <script src="Test.js"></script>
</body>
</html>
